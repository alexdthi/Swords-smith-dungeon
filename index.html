<!DOCTYPE html>
<html>
<head>
	<title>Swordsmiths-dungeon</title>
	<link href="https://fonts.googleapis.com/css?family=Galada" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<script type="text/javascript" src="js/index.js"></script>
	<div id="title">
		<h1 id="h1">Swordsmiths-dungeon</h1>
	</div>
	<div id="display"></div>

	<div id="gameWrapper">
		<div id="monster">
			<div id="m1" class="space"></div>
			<div id="m2" class="space"></div>
			<div id="m3" class="space"></div>
		</div>
		<div id="player">
			<div id="p1" class="space"></div>
			<div id="p2" class="space"></div>
			<div id="p3" class="space"></div>
		</div>
	</div>

	<div id="control">
			<button id="left" onclick="leftmove()">left</button>
			<button onclick="hit()"> hit</button>
			<button id="right" onclick="rightmove()">right</button>
	</div>
	<script type="text/javascript" src="js/index.js"></script>
	<div src="assets/lavaworld.png"></div>
	<div src="assets/black.png"></div>
	

</body> 

</html>
